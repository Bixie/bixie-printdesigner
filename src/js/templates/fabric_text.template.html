
<div class="uk-grid uk-grid-small">
    <div class="uk-width-1-3">

        <div class="uk-button-group">

            <button type="button" class="uk-button" v-on="click: addText"><i
                    class="uk-icon-plus uk-margin-small-right"></i>{{ 'Tekst' | trans}}</button>

        </div>

    </div>
    <div class="uk-width-2-3">

        <div v-show="activeLayer.type">

            <div class="uk-grid">
                <div class="uk-width-medium-1-2">

                    <div class="uk-form-row" v-if="activeLayer.type == 'text'">
                        <div class="uk-form-controls">
                    <textarea id="layercontrol-text"
                              v-model="activeLayer.fObj.text"
                              v-on="input: updateValue('text')"></textarea>
                        </div>
                    </div>

                    <div class="uk-form-row" v-if="activeLayer.type == 'text'">
                        <label class="uk-form-label" for="layercontrol-fontfamily">{{ 'Lettertype' | trans}}</label>
                        <div class="uk-form-controls">
                            <select id="layercontrol-fontfamily"
                                    v-model="activeLayer.fObj.fontFamily"
                                    options="fonts"
                                    v-on="change: updateValue('fontFamily')"></select>
                        </div>
                    </div>

                </div>
                <div class="uk-width-medium-1-2">

                    <div class="uk-form-row">
                        <label class="uk-form-label" for="layercontrol-fill">{{ 'Tekstkleur' | trans}}</label>

                        <div class="uk-form-controls">
                            <input type="text" id="layercontrol-fill"
                                   v-model="activeLayer.fObj.fill"
                                   v-on="input: updateValue('fill')">
                        </div>
                    </div>

                </div>
            </div>

        </div>


    </div>

</div>
